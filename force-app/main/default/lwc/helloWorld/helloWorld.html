<template>
  <lightning-card  title="Two way data binding">
    <div class="slds-m-around_medium">
      <lightning-input type="text" 
        label="Enter some text"
        onkeyup={changeHandler}>
      </lightning-input>
    </div>    
    <div>{fullname} is a course of {title}</div>
  </lightning-card>

  <lightning-card  title="@track properties">
    <div class="slds-m-around_medium">
      <lightning-input type="text" 
        label="Enter some text"
        onkeyup={trackHandler}>
      </lightning-input>
    </div>    
    <div>{address.city} is my city</div>    
  </lightning-card>

  <lightning-card  title="Getter properties">
    <div class="slds-m-around_medium">
      <div>First username is {firstUser}</div>
      <div>Multiplication of {num1} and {num2} we have {multiply}</div> 
    </div>   
  </lightning-card>
</template>
